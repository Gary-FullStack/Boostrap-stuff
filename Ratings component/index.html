<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ratings card</title>
</head>
<body>

    <div class="container">

        <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">

            <div class="card-body">

                <div class="row p-5">

                    <div class="col-7">
                        <h2 class="fw-bold">What others think about us!</h2>
                    </div>

                    <div class="col-5">

                        <div class="card">

                            <div class="card-body">
                                <h3 class="display-5 fw-semibold"><i class="fas fa-star text-warning"></i>4.8</h3>
                                <p class="text-center">Average rating</p>
                            </div>

                        </div>

                    </div>
                
                </div>

            </div>
            
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
